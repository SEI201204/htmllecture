<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- List TAG แท็กแสดงรายการเป็น Block TAG -->
    <!-- Unorder List -->
    รายการแบบไม่มีลำดับ
    <ul type="disc">
        <!--type มีให้เลือก disc, circle, square -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ul>

    <!-- Order List -->
    รายการแบบมีลำดับ
    <ol type="1">
        <!--type มีให้เลือก 1, a, A, i, I -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ol>

    <!-- Description List TAG -->
    รายการแบบมีคำอธิบาย
    <dl>
        <dt>SAU</dt>
        <dd>Southeast Asia University</dd>
        <dt>IoT</dt>
        <dd>Internet of Things</dd>
    </dl>
</body>

</html>
